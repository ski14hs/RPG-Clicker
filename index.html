<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<link rel="stylesheet" href="assets/css/style.css">

    <title>RPG Game</title>
</head>
<body>

    <div class="container jumbotron">
        <h1 class="title text-center">RPG Game</h1>
    </div>
    <div class="container">
        <div class="row">
            <h2 id="hero">Choose your Hero!</h2>
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-2 classSelect" id="class1Select">
                <div class="thumbnail">
                    <img src="assets/images/class1.png" alt="class1">
                    <div class="caption">
                        <p class="heroHP">Class 1</p>
                    </div>
                </div>                
            </div> <!--end class 1 div col-->
            <div class="col-md-2 classSelect" id="class2Select">
                <div class="thumbnail">
                    <img src="assets/images/class2.png" alt="class2">
                    <div class="caption">
                        <p class="heroHP">Class 2</p>
                    </div>
                </div>                
            </div> <!--end class 2 div col-->
            <div class="col-md-2 classSelect" id="class3Select">
                <div class="thumbnail">
                    <img src="assets/images/class3.png" alt="class3">
                    <div class="caption">
                        <p class="heroHP">Class 3</p>
                    </div>
                </div>                
            </div> <!--end class 3 div col-->
            <div class="col-md-2 classSelect" id="class4Select">
                <div class="thumbnail">
                    <img src="assets/images/class4.png" alt="class4">
                    <div class="caption">
                        <p class="heroHP">Class 4</p>
                    </div>
                </div>                
            </div> <!--end class 4 div col-->
            <div class="col-md-2 classSelect" id="class5Select">
                <div class="thumbnail">
                    <img src="assets/images/class5.png" alt="class5">
                    <div class="caption">
                        <p class="heroHP">Class 5</p>
                    </div>
                </div>                
            </div> <!--end class 5 div col-->
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
     
     <script src="assets/javascript/game.js"></script>
